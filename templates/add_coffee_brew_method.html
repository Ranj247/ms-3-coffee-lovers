{% extends "base.html" %}
{% block content %}

    <h3 class="brown-text text-lighten-1 center-align">Add Brew Method</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_coffee_brew_method') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-mug-hot prefix brown-text text-lighten-1"></i>
                    <input id="coffee_brew_method" name="coffee_brew_method" minlength="2" maxlength="26"
                        type="text" class="validate" required>
                    <label for="coffee_brew_method">Brew Method Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large brown lighten-1 text-shadow">
                        Add Brew Method <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
